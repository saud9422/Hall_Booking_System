<div class="cantainer">
    <h2>Admin Login</h2>
    <div class="login">

  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input  [(ngModel)]="adminId" type="text" class="form-control"  placeholder="Enter the Username">
   
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input  [(ngModel)]="password"  type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group form-check">
    
  </div>
  <button (click)="onLogin()" class="btn btn-primary">login</button>


 <p style="color:red" *ngIf="errorMsg">{{ errorMsg }}</p>
    </div>
</div>
