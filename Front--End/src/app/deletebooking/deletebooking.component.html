<div class="container">
  <div class="form-wrapper">
    <form (ngSubmit)="deleteBooking()">
      <h2>Delete Booking</h2>
      <input
        type="number"
        name="BookingCode"
        [(ngModel)]="deletedata.bookingCode"
        placeholder="Enter Booking Code"
        required
        class="form-control"
      />
      <button type="submit" class="btn">Delete</button>
    </form>
  </div>
</div>
